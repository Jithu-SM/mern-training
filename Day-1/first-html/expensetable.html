<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Weekly Expense Tracker
    </h3>
    <table border="1">
        <caption>Weekly Expenses Summary</caption>
        <thead>
            <tr>
                <th>Day</th>
                <th>Item</th>
                <th>Cost ($)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Groceries</td>
                <td>50</td>
            </tr>
            <tr>
                <td rowspan="2">Tuesday</td>
                <td>Gas</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Lunch</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Coffee</td>
                <td>5</td>
            </tr>
            <tr>
                <td colspan="2">Total Week's Expenses</td>
                <td>95</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
