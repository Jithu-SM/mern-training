<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <style>
        p{
            background-color:rgb(199,188,100)
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color:aquamarine;">Welcome to today's session in CSS</h1>
    <p>This is a paragraph with a background color set using internal CSS.</p>
    <h3 id="fav-colors">This is a heading with external CSS.</h3>
    <h3 >This is another heading with inline CSS.</h3>
</body>
</html>
