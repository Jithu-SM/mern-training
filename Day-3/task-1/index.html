<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> 
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900">
    <div class="flex flex-row bg-gray-800 rounded-lg shadow-lg p-6 max-w-md w-full mb-6">
        <img src="../../img/msg.png" alt="Message Icon" class="h-20 w-20 mr-6 self-center invert rounded-lg">
        <div class="flex flex-col justify-center">
            <h1 class="text-3xl font-bold text-white mb-2">
                Knock Knock
            </h1>
            <p class="text-white/80">
                You have a new message
            </p>
        </div>
    </div>
    <button class="bg-gray-700 text-white px-6 py-2 rounded hover:bg-gray-600 transition-all duration-300 transform hover:scale-105 animate-pulse">
        Hover Over Me
    </button>
